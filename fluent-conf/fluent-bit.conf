[SERVICE]
   flush       1
   log_level   info
[INPUT]
   Name        tcp
   Listen      0.0.0.0
   Port        24224
   Chunk_Size  32
   Buffer_Size 64
   tag         log_daemon
#    Format      json
[INPUT]
   name        tail
   path        /logs/files.log
   tag         log_verbose
[INPUT]
   name        tail
   path        /logs/daemon.log
   tag         log_daemon
[INPUT]
   name        tail
   path        /logs/curl.log
   tag         log_verbose
[INPUT]
   name        tail
   path        /logs/fetch.log
   tag         log_main

[INPUT]
   name        tail
   path        /logs/pages.log
   tag         log_main
[INPUT]
   name        tail
   path        /logs/main.log
   tag         log_main
#[INPUT]
#   name        tail
#   path        /logs/*.log
#   tag         log_generator

[OUTPUT]
   Name        loki
   Match       log_verbose
   Host        HOST_NAME
   port        443
   tls         on
   tls.verify  on
   http_user   USER_NAME
   line_format json
   labels      log=verbose
   http_passwd API_KEY
[OUTPUT]
   Name        loki
   Match       log_main
   Host        HOST_NAME
   port        443
   tls         on
   tls.verify  on
   http_user   USER_NAME
   line_format json
   labels      log=main
   http_passwd API_KEY

